<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>练习</title>
</head>
<body>
<form action="/getInfo" method="post"></form>
<div class="username">
    <label for="username">用户名</label>
    <input id="username" type="text" name="username" placeholder="用户名">
</div>
<div class="password">
    <label for="password">密码</label>
    <input id="password" type="password" name="password" placeholder="请输入密码">
</div>
<div class="sex">
<label >性别</label>
<input type="radio" name="sex" value="male">男
<input type="radio" name="sex" value="female">女
</div>
<div class="sexual orientation">
    <label >取向</label>
    <input type="radio" name="sexual orientation" value="male">男
    <input type="radio" name="sexual orientation" value="female">女
</div>
<div class="hobby">
    <label>爱好</label>
    <input  type="checkbox" name="hobby" value="DOTA" >DOTA
    <input  type="checkbox" name="hobby" value="旅游" >旅游
    <input  type="checkbox" name="hobby" value="宠物" >宠物
<div class="textarea">
    <label >评论：</label>
    <textarea name="textarea"  cols="30" rows="10" placeholder="ddd"></textarea>
</div>
    <div class="select">
        <label >我的car:</label>
        <select name="select" >
            <option value="saab" selected>萨博</option>
            <option value="bmw">宝马</option>
            <option value="benz">奔驰</option>
        </select>
    </div>
</body>
</html>
